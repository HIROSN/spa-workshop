<div class="row">
  <div class="large-8 large-centered columns">
    <h1 class="centered">Cities</h1>
  </div>
</div>

<div class="row" data-ng-repeat="city in cities">
  <a data-ng-href="/cities/{{city}}">
    <div class="large-8 large-centered columns panel">
      <h3 class="centered"><span class="link">{{city}}</span></h3>
    </div>
  </a>
</div>
